<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dawid Harendarz">
    <meta name ="description" content ="Drum kit with keyboard">
    <meta name ="keywords" content ="Audio, music, drum kit, keyboard">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="images/icon.png" alt="Drum icon">
    <script defer src="JS/script.js"></script>
    <title>Drum Kit</title>
</head>
<body>
 <main>
    <section class="keys">
        <div class="key">
            <kbd>a</kbd>
             <span class="sound">boom</span>
        </div>
        <div class="key">
            <kbd>s</kbd>
             <span class="sound">clap</span>
        </div>
        <div class="key">
            <kbd>d</kbd>
             <span class="sound">hithat</span>
        </div>
        <div class="key">
            <kbd>f</kbd>
             <span class="sound">kick</span>
        </div>
        <div class="key">
            <kbd>g</kbd>
             <span class="sound">openhat</span>
        </div>
        <div class="key">
            <kbd>h</kbd>
             <span class="sound">ride</span>
        </div>
        <div class="key">
            <kbd>j</kbd>
             <span class="sound">snare</span>
        </div>
        <div class="key">
            <kbd>k</kbd>
             <span class="sound">tink</span>
        </div>
        <div class="key">
            <kbd>l</kbd>
             <span class="sound">tom</span>
        </div>
        
    </section>
    <section class="audio">
        <audio class="65" src="sounds/boom.wav"></audio>
        <audio class="83" src="sounds/clap.wav"></audio>
        <audio class="68" src="sounds/hihat.wav"></audio>
        <audio class="70" src="sounds/kick.wav"></audio>
        <audio class="71" src="sounds/openhat.wav"></audio>
        <audio class="72" src="sounds/ride.wav"></audio>
        <audio class="74" src="sounds/snare.wav"></audio>
        <audio class="75" src="sounds/tink.wav"></audio>
        <audio class="76" src="sounds/tom.wav"></audio>
    </section>
    
 </main>
</body>
</html>
