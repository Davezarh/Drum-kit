<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dawid Harendarz">
    <meta name ="description" content ="Drum kit with keyboard">
    <meta name ="keywords" content ="Audio, music, drum kit, keyboard">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/section.css">
    <link rel="icon" href="images/icon.png" alt="Drum icon">
    <script defer src="JS/script.js"></script>
    <title>Drum Kit</title>
</head>
<body>
 <main class="main">
    <section class="section__keys">
        <div class="section__key " data-key="65">
            <kbd class="section__kbd">A</kbd>
             <span class="section__sound">boom</span>
        </div>
        <div class="section__key" data-key="83">
            <kbd class="section__kbd">S</kbd>
             <span class="section__sound">clap</span>
        </div>
        <div class="section__key" data-key="68">
            <kbd class="section__kbd">D</kbd>
             <span class="section__sound">hithat</span>
        </div>
        <div class="section__key" data-key="70">
            <kbd class="section__kbd">F</kbd>
             <span class="section__sound">kick</span>
        </div>
        <div class="section__key" data-key="71">
            <kbd class="section__kbd">G</kbd>
             <span class="section__sound">openhat</span>
        </div>
        <div class="section__key" data-key="72">
            <kbd class="section__kbd">H</kbd>
             <span class="section__sound">ride</span>
        </div>
        <div class="section__key" data-key="74">
            <kbd class="section__kbd">J</kbd>
             <span class="section__sound">snare</span>
        </div>
        <div class="section__key" data-key="75">
            <kbd class="section__kbd">K</kbd>
             <span class="section__sound">tom</span>
        </div>
        <div class="section__key" data-key="76">
            <kbd class="section__kbd">L</kbd>
             <span class="section__sound">tink</span>
        </div>
        
    </section>
    <section class="audio">
        <audio class="65" src="sounds/boom.wav"></audio>
        <audio class="83" src="sounds/clap.wav"></audio>
        <audio class="68" src="sounds/hihat.wav"></audio>
        <audio class="70" src="sounds/kick.wav"></audio>
        <audio class="71" src="sounds/openhat.wav"></audio>
        <audio class="72" src="sounds/ride.wav"></audio>
        <audio class="74" src="sounds/snare.wav"></audio>
        <audio class="75" src="sounds/tink.wav"></audio>
        <audio class="76" src="sounds/tom.wav"></audio>
    </section>
    
 </main>
</body>
</html>
